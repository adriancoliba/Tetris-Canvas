<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Tetris Canvas</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body onkeydown="storeKey(event)">

    <div id="screen">
        <div id="game_box">
            <div id="game_screen">
                <h2>Welcome to Tetris Canvas</h2>
                <canvas id="canvas" width="432px" height="528px" style="border:0px solid #000000;">
                </canvas>
            </div>
        </div>
            
        <div id="startGame">
            <p>Instructions:</p>
            <p>Press "UP Arrow" to rotate Tetrominoe</p>
            <p>Press "LEFT Arrow" to slide left</p>
            <p>Press "RIGHT Arrow" to slide right</p>
            <p>Press "DOWN Arrow" to go down</p>
            <p>Press "SPACE" to send to bottom</p>
  
            <button class="button">Start Game</button>
        </div>

        <div id="score">
            <b><span id="score">SCORE: 0</span></b> 
            
            <button onclick="buttonInstructions()" style="margin-top: 20px;">Detailed Instructions</button>
            <p id="demo"></p>
        </div>
    </div>
    
    <script src="main.js"></script>

    </body>
    
</html>
